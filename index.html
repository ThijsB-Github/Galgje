<!DOCTYPE html>
<html>

<head>
    <title>Hangman - Dutch Cities</title>
    <script src="js/logic.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="card">
        <h1>Guess the city</h1>
        <p id="displayWord"></p>
        <p>Guess one letter:
            <input type="text" maxlength="1" id="letterInput"> 
        </p>
        <p>Guess Chances: <span id="guessChances"></span></p>
        <button id="button" onclick="guessLetter()"> Submit </button><br>
        <button onclick="reset()"> New Game </button>
        <div id="hangman">
            <!-- This div is for displaying the Hangman ASCII art. -->
            <pre id="hangman-ascii"></pre>
        </div>

    </div>
</body>

</html>
